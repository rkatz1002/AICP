{% extends 'base.html' %}
{% load staticfiles %}
{% block extraheaders %}
  <link rel='stylesheet' href='{% static "styles/loginAndSignUp/sign-up.css" %}'>
{% endblock %}
{% block body %}
  <form 
    method="post"
    class="Centralize-center-column bg-primary form-size"
  >
  <div class="Centralize-center-column">
    {% csrf_token %}
    {% for field in form %}
      <div class="input-group mb-3 input-width Centralize-center-row">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">{{ field.label_tag }}</span>
        </div>
        <div class="input-width">
          {{ field }}
        </div>
      </div>
    {% endfor %}
    </div>
    <button 
      type="submit"
      class="btn btn-secondary btn-sm"  
    >
      Inscrever
    </button>
  </form>
{% endblock %}
